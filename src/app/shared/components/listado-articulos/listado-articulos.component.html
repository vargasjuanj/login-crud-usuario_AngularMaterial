      <ng-template #anfitrion>Tus Artículos</ng-template>

</div>

    <app-tarjeta-articulo [esInvitado]="esInvitado" [articulo]="articulo" [index]="i" (emitirIndex)="eliminarArticuloConIndex($event)">
    </app-tarjeta-articulo>
