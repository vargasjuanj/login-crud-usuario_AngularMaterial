<div class="container" *ngIf="usuarios.length > 0">
  <div class="mat-elevation-z8 mb-5" >

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" autocomplete="off" >
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort >
    

      <ng-container  matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
        <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>
  
   
       <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
      </ng-container>
  
      
       <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
        <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
      </ng-container>


      
       <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row;  let i = index" [ngStyle]="{'text-align':'right'}">
           
          <a><mat-icon [ngStyle]="{'cursor':'pointer','color':'#1878b0'}" matTooltip="Ver usuario">search</mat-icon></a> 
          <a><mat-icon [ngStyle]="{'cursor':'pointer','color':'#1f516f'}" matTooltip="Editar usuario">edit</mat-icon></a> 
          <a><mat-icon [ngStyle]="{'cursor':'pointer','color':'#e15639'}" matTooltip="Eliminar usuario" (click)="eliminar(i)">delete</mat-icon></a> 
          
        </td>
      </ng-container> 


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
  
</div>

<h2 *ngIf="usuarios.length == 0"> No hay usuarios cargados</h2>
