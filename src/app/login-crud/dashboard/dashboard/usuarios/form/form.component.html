<div fxLayoutAlign="space-around center" class="mt-3">

  <form [formGroup]="formulario"  (ngSubmit)="guardarUsuario()">
    <mat-card>

      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>{{titulo}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>





        <div>
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" formControlName="usuario">
            <mat-error *ngIf="formulario.controls['usuario'].hasError('required')">
             El usuario es <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

                
        <div>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="formulario.controls['nombre'].hasError('required')">
             El Nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        
        <div>
          <mat-form-field class="full-width">
            <input matInput placeholder="Apellido" formControlName="apellido">
            <mat-error *ngIf="formulario.controls['usuario'].hasError('required')">
             El apellido es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>


        
        <mat-form-field class="full-width">
          <mat-select placeholder="Sexo" formControlName="sexo">
            <mat-option *ngFor="let sexo of sexos" [value]="sexo">
              {{ sexo }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formulario.controls['sexo'].hasError('required')">
            El sexo es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions fxLayoutAlign="space-around">
        <button [disabled]="formulario.invalid" mat-raised-button color="primary" type="submit" >Guardar</button>
        <button mat-raised-button color="warn" (click)="volver()">Volver</button>
      </mat-card-actions>
    </mat-card>
  </form>


  <img src="./assets/login-crud/usuario.png" width="30%" alt="">
</div>
